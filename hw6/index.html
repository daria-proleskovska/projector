<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@codolog/form@1.0.0/dist/form.min.css">
  <link rel="stylesheet" href="index.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <title>Список завдань</title>
</head>
<body>
<div class="container">

  <div class="create-task-block">
    <form class="create-task-form">
      <h3 class="task-title">Нове завдання</h3>
      <div class="input-field">
        <label>
          <input type="text" name="task" class="task-input form">
        </label>
      </div>
      <button type="submit" class="btn form full">Додати завдання</button>
    </form>
  </div>


  <div class="filter-task-block">
    <h3 class="task-title">Список завдань</h3>
    <!-- <div class="input-field">
      <label>
        <input type="text" name="filter" class="filter-input form" placeholder="Пошук завдань">
      </label>
    </div> -->
    <ul class="collection"></ul>
    <form class="edit-task-form" hidden>
      <div class="input-field">
        <label>
          <input type="text" name="edit-task" class="edit-task-input form">
        </label>
      </div>
      <button type="submit" class="form">Зберегти</button>
      <button type="button" class="edit-task-cancel form info">Скасувати</button>
    </form>
    <button class="clear-tasks form full">Видалити всі завдання</button>
  </div>

</div>
<script src='index.js'></script>
</body>
</html>
